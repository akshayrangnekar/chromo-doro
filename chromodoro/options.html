<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"> <html> <head>    <title>ChromoDoro Settings</title>  <script>    function restore_options() {      loadSetting('work_length', 25);      loadSetting('rest_length', 5);    }    function save_options() {      saveSetting('work_length');      saveSetting('rest_length');    }    function loadSetting(name, default_value) {      document.getElementById('i_'+name).value = localStorage[name] ? localStorage[name] : default_value    }    function saveSetting(name) {      localStorage[name] = document.getElementById('i_'+name).value;    }        function setIcon(radio) {      localStorage['icon'] = radio.value;      chrome.browserAction.setIcon({path:'chromodoro_'+localStorage['icon']+'.png'});    }	</script>  <style>    body {      font-family:Arial;      padding-top:1em;    }    .submit_button {      font-size:1.2em;    }  </style></head> <body onload="restore_options()"> <center>  <img src="icon48.png" />  <h1>ChromoDoro Options</h1>   <form onsubmit="try {save_options();} catch(e) {console.error(e)}; return false">    <p><label for="i_work_length">Work period length</label> <input id="i_work_length" type="text" size="3"/> min</p>       <p><label for="i_rest_length">Rest period length</label> <input id="i_rest_length" type="text" size="3"/> min</p>    <p>Icon      <input onclick="setIcon(this)" type="radio" id="i_icon_path_default" name="i_rest_length" type="text"  value="default" /><label for="i_icon_path_default">        <img src="chromodoro_default.png" />      </label>,       <input onclick="setIcon(this)" type="radio" id="i_icon_path_tl" name="i_rest_length" type="text"  value="tl" /><label for="i_icon_path_tl">        <img src="chromodoro_tl.png" />      </label>,      <input onclick="setIcon(this)" type="radio" id="i_icon_path_gs" name="i_rest_length" type="text" value="gs" /><label for="i_icon_path_gs">        <img src="chromodoro_gs.png" />      </label>    </p>    <p><input type="submit" class="submit_button" value="Save" /></p>  </form></center> </body> </html>
